<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fabio Moschella" />
    <meta name="description" content="struttura discord" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"

    />

    <title>booleando</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-booleando">
        <ul class="links-booleando">
          <li>Donna</li>
          <li>Uomo</li>
          <li>Bambini</li>
        </ul>
        <img class="logo" src="./img/boolean-logo.png" alt="logo-booleando" />
        <div class="icon-awsome">
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="main-booleando">
        <div class="product">
          <div class="product-image">
            <img src="./img/1.webp" alt="1A" class="img-1row first" />
            <img src="./img/1b.webp" alt="1A" class="img-1row second" />
            <i class="fa-solid fa-heart"></i>
            <div class="saled">
              <span class="saled-red">-50%</span
              ><span class="green-bio">sostenibilita`</span>
            </div>
          </div>
          <span class="marca">Levi's</span>
          <h2>RELAXED FIT TEE UNISEX</h2>
          <span class="saled-price">14,99$</span
          ><span class="origin-price">29,99$</span>
        </div>

        <div class="product">
          <div class="product-image">
            <img src="./img/2.webp" alt="2A" class="img-1row first" />
            <img src="./img/2b.webp" alt="2A" class="img-1row second" />
            <i class="fa-solid fa-heart"></i>
            <div class="saled">
              <span class="saled-red">-50%</span
              ><span class="green-bio">sostenibilita`</span>
            </div>
          </div>
          <span>Levi's</span>
          <h2>RELAXED FIT TEE UNISEX</h2>
          <span class="saled-price">14,99$</span
          ><span class="origin-price">29,99$</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="./img/3.webp" alt="3A" class="img-1row first" />
            <img src="./img/3b.webp" alt="3A" class="img-1row second" />
            <i class="fa-solid fa-heart"></i>
            <div class="saled">
              <span class="saled-red">-50%</span
              ><span class="green-bio">sostenibilita`</span>
            </div>
          </div>
          <span>Levi's</span>
          <h2>RELAXED FIT TEE UNISEX</h2>
          <span class="saled-price">14,99$</span
          ><span class="origin-price">29,99$</span>
        </div>
      </section>
    </main>
  </body>
</html>
